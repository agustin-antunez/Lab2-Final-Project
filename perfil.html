<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <link rel="stylesheet" href="css/estilos_generales.css">
        <link rel="stylesheet" href="css/estilos_perfil.css">
        <script src="https://kit.fontawesome.com/8dd1321ced.js" crossorigin="anonymous"></script>
        <title>Proyecto Final</title>
    </head>
    <body>
        <header>
        </header>
        <main id="perfil">
            <aside id="funtions">
                <div class="fun-container">
                    <div class="title2">
                        <h2>Funcionalidades</h2>
                    </div>
                   

                    <div class="funtions-section">
                        <div class="title-line">
                            <h3 class="title3">Alimentacion</h3>
                            <div class="line">
                            </div>
                        </div>
                        <div class="funtions__widgets">
                            <a href="#"><button id="food-register">Registro de comidas</button></a>
                            <a href="#"><button id="food-list">Armar alimentacion</button></a>
                            <a href="#"><button id="imc">Calculadora IMC</button></a>
                            <a href="#"><button>Consejos</button></a>
                        </div>
                    </div>

                    <div class="funtions-section">
                        <div class="title-line">
                            <h3 class="title3 title3--color">Rutina</h3>
                            <div class="line line--color">
                            </div>
                        </div>
                        <div class="funtions__widgets">
                            <a href="#"><button>Armar rutina</button></a>
                            <a href="#"><button>Modificar rutina</button></a>
                            <a href="#"><button>Eliminar rutina</button></a>
                        </div>
                    </div>


                    <a href=""><button>Conectar dispositivo</button></a>

                </div>
            </aside>

            <section id="formularios">
                <div class="form-container">
                    <div class="title-container">
                        <div class="title-p1">
                            <h2 class="title">Informacion Personal</h2>
                        </div>
                        <div class="title__icons">
                            <i id="edit" title="editar" class="fa-regular fa-pen-to-square"></i>
                            <i id="delete" title="Eliminar" class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                      
                    <form class="form-flex" action="#">
                        <label for="name">Nombre</label><br>
                        <input class="input-style" type="text" name="nombre" id="name" placeholder="Ej: Lionel"><br><br>

                        <label for="surname">Apellido</label><br>
                        <input class="input-style" type="text" name="apellido" id="surname" placeholder="Ej: Messi"><br><br>

                        <div class="gender">
                            <span>Genero</span><br><br>
                            <div class="gender__container">

                                <div class="input-container"> 
                                    <input type="radio" title="Masculino" id="male" name="gender" required>
                                    <div class="radio-style">
                                        <i id="male" class="fa-solid fa-mars"></i>
                                    </div>
                                </div>

                                <div class="input-container"> 
                                    <input type="radio" title="Femenino" id="female" name="gender" required>
                                    <div class="radio-style">
                                        <i id="female" class="fa-solid fa-venus"></i>
                                    </div>
                                </div>

                                <div class="input-container"> 
                                    <input type="radio" title="Indefinido" name="gender" required>
                                    <div class="radio-style">
                                        <i id="undefined" class="fa-solid fa-transgender"></i>
                                    </div>
                                </div>
                                    
                            </div>
                        </div>

                        <label for="birth">Fecha de nacimiento</label><br>
                        <input class="input-style" type="date" id="birth" name="Fecha de nacimiento" required><br><br>
                        
                        <label for="age">Edad</label><br>
                        <input class="input-style" type="number" name="Edad" id="age" max="99" required><br><br>

                        <div class="form_number">
                            <label for="weight">Peso</label><br>
                            <input class="input-style" type="number" name="Peso" id="weight" required>
                            <label for="weight">Kg</label><br><br>
                        </div>
                        
                        <div class="form_number">
                            <label for="height">Altura</label><br>
                            <input class="input-style" type="number" name="Altura" id="height" min="100" max="300" required>
                            <label for="height">cm</label><br>
                        </div>

                        <div class="save-button">
                            <input type="submit" value="Guardar cambios">
                        </div>
                        
                    </form>
                </div><br>

                <div class="form-container">
                    <div class="title-container">
                        <div class="title-p1">
                            <h2 class="title title--color">Entrenamiento</h2>
                        </div>
                        <div class="title__icons">
                            <i id="edit" title="editar" class="fa-regular fa-pen-to-square"></i>
                            <i id="delete" title="Eliminar" class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                        <form class="form-flex" action="#">

                            <div class="training">
                                <span>Entrenamiento favorito</span>
                                <div class="checkboxes">
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="HIIT" id="hiit">
                                        <div class="check-style">
                                            <i class="fa-solid fa-fire-flame-curved"></i>
                                            <label for="hiit">HIIT</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="HIIT" id="cardio">
                                        <div class="check-style">
                                            <i class="fa-solid fa-heart"></i>
                                            <label for="cardio">Cardio</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="gym" id="muscle">
                                        <div class="check-style">
                                            <i class="fa-solid fa-dumbbell"></i>
                                            <label for="muscle">Musculacion</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="crossfit" id="crossfit">
                                        <div class="check-style">
                                            <i class="fa-solid fa-bolt"></i>
                                            <label for="crossfit">CrossFit</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="ciclism" id="ciclism">
                                        <div class="check-style">
                                            <i class="fa-solid fa-person-biking"></i>
                                            <label for="ciclism">Ciclismo</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="swim" id="swiming">
                                        <div class="check-style">
                                            <i class="fa-solid fa-person-swimming"></i>
                                            <label for="swiming">Natacion</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" name="sleep" id="sleep">
                                        <div class="check-style">
                                            <i class="fa-solid fa-bed"></i>
                                            <label for="sleep">Ninguno</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            </div>
                        </form>
                    </div>
            </section>
        </main>
    </body>
</html>
